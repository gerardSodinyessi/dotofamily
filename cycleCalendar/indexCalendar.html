<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="evo-calendar.midnight-blue.min.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.js"></script>
    <script>
      $(document).ready(function () {
        // Open modal on page load

        // Close modal on button click
        $(".btn").click(function () {
          $("#myModal").modal("hide");
        });
      });
    </script>
  </head>
  <body>
    <div class="hero">
      <div id="calendar"></div>
      <div class="bs-example">
        <div
          id="myModal"
          class="modal fade"
          tabindex="-1"
          style="margin-top: 165px"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header" style="display: none">
                <h5 class="modal-title"></h5>
                <button type="button" class="close" data-dismiss="modal">
                  &times;
                </button>
              </div>
              <div class="modal-body">
                <p>Ceci est le jour du début de votre Cycle menstruel.</p>
                <span
                  >Durée de votre Cycle ?
                  <input
                    type="date"
                    name="jour"
                    id="laDuréeDuCycle"
                    style="border-color: blue"
                /></span>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-primary"
                  id="validerJourCycle"
                >
                  Valider
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="evo-calendar.min.js"></script>
    <script>
      // Initialize evo-calendar in your script file or an inline <script> tag
      $(document).ready(function () {
        var now = moment();

        var validerJourCycle = document.getElementById("validerJourCycle");
        $("#calendar").evoCalendar({
          theme: "Midnight Blue",
        });
        setTimeout(() => {}, 5000);
        $("#calendar").on("selectDate", function (event, newDate, oldDate) {
          $("#myModal").modal("show");
          // getActiveDate
          var active_date = $("#calendar").evoCalendar("getActiveDate");
          var now = new Date();
          console.log("active_date " + active_date + " et " + now);
          if (active_date != now) {
            $("#myModal").modal("hide");
          }
        });

        validerJourCycle.addEventListener("click", function () {
          var now = new Date();
          var NumberlaDuréeDuCycle =
            document.getElementById("laDuréeDuCycle").value;
          function addDaysToDate(date, days) {
            var res = new Date(date);
            res.setDate(res.getDate() + days);
            return res;
          }

          var now = new Date(); // Augest 20, 2020
          console.log("On a chaud " + NumberlaDuréeDuCycle);
          //diff entre jour
          var now = new Date();
          var date2 = new Date(NumberlaDuréeDuCycle);
          var Diff_temps = date2.getTime() - now.getTime();
          var Diff_jours = Diff_temps / (1000 * 3600 * 24);
          console.log(
            "Le nombre de jours entre les deux dates est de " +
              Math.round(Diff_jours) +
              " jours"
          );
          var momm = moment(new Date(NumberlaDuréeDuCycle))
            .subtract(14, "days")
            .calendar();
          var momm1 = moment(new Date(NumberlaDuréeDuCycle))
            .subtract(15, "days")
            .calendar();
          var momm2 = moment(new Date(NumberlaDuréeDuCycle))
            .subtract(16, "days")
            .calendar();
          var momm3 = moment(new Date(NumberlaDuréeDuCycle))
            .subtract(17, "days")
            .calendar();
          console.log(
            "nous sommes en route mes frères " +
              NumberlaDuréeDuCycle +
              " et " +
              momm
          );

          $("#calendar").evoCalendar("addCalendarEvent", [
            {
              // Début du cycle
              id: "kNybja6",
              name: "Début de mon cycle",
              badge: "02/13 - 02/15", // Event badge (optional)
              description:
                "Votre cycle menstruel est de " +
                Math.round(Diff_jours) +
                " jours",
              date: now,
              type: "birthday",
              color: "#240dee",
            },
            {
              // Jour d'ovulation
              id: "kNybja6786786OI",
              name: "Ovulation",
              badge: "02/13 - 02/15", // Event badge (optional)
              description: momm + " est votre jour d'ovulation ",
              date: momm,
              type: "birthday",
              color: "#f82249",
            },
            {
              // Jour d'ovulation
              id: "kNybja6786786OI2",
              name: "Période d'ovulation",
              badge: "02/13 - 02/15", // Event badge (optional)
              description:
                momm +
                " est la date propice que vous pouvez tomber enceinte, si vous tenez de rapport sexuel",
              date: momm,
              type: "birthday",
              color: "#f88222",
            },

            {
              id: "kNybja6786234ER",
              name: "Période d'ovulation",
              badge: "02/13 - 02/15", // Event badge (optional)
              description:
                momm1 +
                " est la date propice que vous pouvez tomber enceinte, si vous tenez de rapport sexuel",
              date: momm1,
              type: "birthday",
              color: "#f88222",
            },
            {
              id: "kNybja678667676?",
              name: "Période d'ovulation",
              badge: "02/13 - 02/15", // Event badge (optional)
              description:
                momm2 +
                " est la date propice que vous pouvez tomber enceinte, si vous tenez de rapport sexuel",
              date: momm2,
              type: "birthday",
              color: "#f88222",
            },
            {
              id: "kNybja6786§§§§",
              name: "Ovulation",
              badge: "02/13 - 02/15", // Event badge (optional)
              description:
                momm3 +
                " est la date propice que vous pouvez tomber enceinte, si vous tenez de rapport sexuel",
              date: momm3,
              type: "birthday",
              color: "#f88222",
            },
            {
              id: "kNybjNNJJUUa6hd",
              name: "Période d'ovulation",
              description:
                addDaysToDate(momm, 1) +
                " est la date propice que vous pouvez tomber enceinte, si vous tenez de rapport sexuel",
              date: addDaysToDate(momm, 1),

            {
