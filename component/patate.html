  <body class="dark-layout">
    <section>
      <!--The div element for the map -->
      <div id="map"></div>
      <button
        class="btn btn-danger qquitter"
        id="montrerqquitter"
        onclick="quittermaps()"
        style="display: none"
      >
        <img src="assets/images/Xmap.svg" alt="" id="Xsvg" />
      </button>

      <div
        class="modal fade"
        id="modaleAceptFacturactionMOOW"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modaleAceptFacturactionMOOWLabel">
                Vous accetez faire un transfert à la pharmacie?
                <img
                  src="assets/images/2.png"
                  alt=""
                  style="width: 50px; height: 50px"
                />
              </h5>
            </div>
            <div class="modal-body">
              <img
                src="assets/images/undraw_Payments_re_77x0.svg"
                alt=""
                style="width: 100%; height: 100%"
              />
              <div>
                <label>Votre Numéro</label>
                <input
                  type="tel"
                  pattern="\d*"
                  maxlength="19"
                  class="inpMOOW"
                  value="51455930"
                />
                <label>Numéro de la pharmacie</label>
                <input
                  type="tel"
                  pattern="\d*"
                  maxlength="7"
                  class="inpMOOW"
                  value="96529627"
                />
                <label>votre code</label>
                <input
                  type="tel"
                  pattern="\d*"
                  maxlength="4"
                  placeholder="Votre code"
                  class="inpMOOW"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-info"
                data-dismiss="modal"
                onclick="refuseFactureMOOW()"
              >
                Refuser
              </button>
              <button
                type="button"
                class="btn btn-danger payerVotreOrdonnanceC"
                data-toggle="modal"
                data-target="#basicModal"
              >
                Payer
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- basic modal -->
      <div
        class="modal fade"
        id="basicModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="basicModal"
        aria-hidden="true"
        style="padding-top: 150px"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="myModalLabel">
                Confirmation de votre achat
              </h4>
            </div>
            <div class="modal-body">
              <p>Votre achat est approuvé. Voulez vous avec livraison?</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
                onclick="refuseFactureMOOW()"
              >
                Non
              </button>
              <button
                type="button"
                class="btn btn-primary"
                data-dismiss="modal"
                onclick="messageDeLivraison()"
              >
                Oui
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="id01" class="w3-modal" style="padding-top: 150px">
        <div class="w3-modal-content" style="padding-bottom: 47px">
          <div class="w3-container">
            <span
              onclick="quitMessageDeLivraison()"
              class="w3-button w3-display-topright"
              >&times;</span
            >
            <img src="assets/images/undraw_deliveries_2r4y.svg" alt="" />
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="modaleAceptFacturactionDelivry"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
        style="padding-top: 50px"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <img
                src="assets/images/undraw_deliveries_2r4y.svg"
                alt=""
                style="width: 100%; height: 100%"
              />
              <div>
                <strong
                  ><p style="color: black">
                    Nous vous remercions énormément d'avoir effectué votre
                    achat. Votre colis de médicaments vous sera livré dans
                    quelques minutes.
                  </p></strong
                >
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-info"
                data-dismiss="modal"
                onclick="refuseFactureMOOW()"
              >
                D'accord
              </button>
            </div>
          </div>
        </div>
      </div>
